            <!-- Highlights -->
            <div class="flex space-x-6 mt-8 overflow-x-auto py-4">

                </span>
            </div>

            <!-- Posts Grid -->
            <div id="profilePostsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-8">
                <!-- Posts will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Function to load only user's posts
        function loadProfilePosts() {
            // Get username from localStorage
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("profileUsername").textContent = username;
            }

            let allPosts = JSON.parse(localStorage.getItem("posts") || "[]");

            let postsContainer = document.getElementById("profilePostsContainer");
            if (!postsContainer) {
                console.error("Error: Element with id 'profilePostsContainer' not found.");
                return;
            }

            postsContainer.innerHTML = ""; // Clear existing posts

            console.log("All Posts from LocalStorage:", allPosts);

            // Filter posts where user matches the logged-in username
            let userPosts = allPosts.filter(post => post.user === username || post.user === "You");

            console.log("Filtered User Posts:", userPosts);

            if (userPosts.length === 0) {
                postsContainer.innerHTML = "<p class='text-gray-500 text-center col-span-3'>No posts yet.</p>";
                return;
            }

            userPosts.forEach(post => {
                addPostToUI(post, postsContainer);
            });
        }

        // Function to add posts to UI
        function addPostToUI(post, container) {
            if (!post.postImage) {
                console.error("Error: postImage is missing in", post);
                return;
            }

            const postElement = document.createElement("div");
            postElement.classList.add("relative", "group");

            postElement.innerHTML = `
                <div class="aspect-square overflow-hidden rounded-md bg-gray-100">
                    <img src="${post.postImage}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" alt="Post">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300">
                        <div class="flex space-x-6 text-white">
                            <span><i class="fas fa-heart"></i> ${post.likes || 0}</span>
                            <span><i class="fas fa-comment"></i> ${post.comments ? post.comments.split(',').length : 0}</span>
                        </div>
                    </div>
                </div>
            `;

            container.appendChild(postElement);
        }

        // Function to upload image (needs to be implemented)
        function uploadImage(event) {
            // Your image upload implementation here
            console.log("Image upload functionality to be implemented");
        }

        // Load profile data when DOM is loaded
        document.addEventListener("DOMContentLoaded", loadProfilePosts);
    </script>
