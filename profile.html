    <script>
        // Function to load only user's posts
        function loadProfilePosts() {
            let allPosts = JSON.parse(localStorage.getItem("posts") || "[]");

            let postsContainer = document.getElementById("profilePostsContainer");
            if (!postsContainer) {
                console.error("Error: Element with id 'profilePostsContainer' not found.");
                return;
            }

            postsContainer.innerHTML = ""; // Purane posts hatao

            console.log("All Posts from LocalStorage:", allPosts);

            // Sirf wahi posts filter karo jisme "user" key "You" ho
            let userPosts = allPosts.filter(post => post.user === "You");

            console.log("Filtered User Posts:", userPosts);

            if (userPosts.length === 0) {
                postsContainer.innerHTML = "<p class='text-gray-500 text-center'>No posts yet.</p>";
                return;
            }

            userPosts.forEach(post => {
                addPostToUI(post, postsContainer);
            });
        }

        // Function to add posts to UI
        function addPostToUI(post, container) {
            if (!post.postImage) {
                console.error("Error: postImage is missing in", post);
                return;
            }

            const postElement = document.createElement("div");
            postElement.classList.add("w-full", "h-40", "bg-gray-300", "relative");

            postElement.innerHTML = `
        <img src="${post.postImage}" class="w-full h-full object-cover rounded-md" alt="Post">
    `;

            container.appendChild(postElement);
        }

        // DOM load hone par profile ke posts load karo
        document.addEventListener("DOMContentLoaded", loadProfilePosts);
        
    </script>
