<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-96 bg-white p-6 rounded-md shadow-md text-center">
        <h2 class="text-3xl font-bold mb-4">Instagram</h2>
        <form id="loginForm" class="space-y-3">
            <input type="text" id="username" placeholder="Phone number, username, or email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600" id="login">Log in</button>
        </form>
        <div class="my-4 flex items-center justify-center">
            <div class="border-t border-gray-300 w-1/3"></div>
            <span class="px-2 text- gray-500">OR</span>
            <div class="border-t border-gray-300 w-1/3"></div>
        </div>
        <button class="flex items-center justify-center text-blue-600 font-semibold mb-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="w-5 h-5 mr-2"> Log in with Facebook
        </button>
        <a href="#" class="text-sm text-blue-500">Forgot password?</a>
        <div class="mt-4 border-t pt-4">
            <p class="text-sm">Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a></p>
        </div>
        <div class="mt-4">
            <p class="text-sm mb-2">Get the app.</p>
            <div class="flex justify-center space-x-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" class="h-10">
                <img src="https://developer.microsoft.com/en-us/store/badges/images/English_get-it-from-MS.png" class="h-10">
            </div>
        </div>
    </div>

    <script src="sign.js"></script>
    
</body>
</html>
