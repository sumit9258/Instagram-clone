<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 25%;
            padding: 32px 12px 16px;
        }
        .content {
            margin-left: 25%;
            padding: 30px;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
            }
        }
        #modalCloseBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Updated Sidebar (Hidden on Mobile) -->
    <div class="sidebar bg-white p-4 hidden md:block border-r border-gray-300">
        <h1 class="text-2xl font-bold mb-6 flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Logo" class="w-6 h-6 mr-2"> Instagram
        </h1>
        <ul class="space-y-6">
            <li class="flex items-center space-x-4 cursor-pointer"><i class="fas fa-home text-xl"></i><a href="home.html"><span>Home</span></a></li>
            <li class="flex items-center space-x-4 cursor-pointer"><i class="fas fa-search text-xl"></i> <span>Search</span></li>
            <li class="flex items-center space-x-4 cursor-pointer"><i class="fas fa-compass text-xl"></i><a href="explore.html"><span>Explore</span></a></li>
            <li class="flex items-center space-x-4 cursor-pointer"><i class="fas fa-clapperboard text-xl"></i><a href="reels.html"><span> Reels</span></a></li>
            <li class="flex items-center space-x-4 cursor-pointer"><i class="fas fa-comment-dots text-xl"></i><a href="message.html"><span>Messages</span></a></li>
            <li class="flex items-center space-x-4 cursor-pointer"><i class="fas fa-heart text-xl"></i><a href="index.html"><span>Notifications</span></a></li>
            <li class="flex items-center space-x-4 cursor-pointer" onclick="document.getElementById('fileInput').click()"><i class="fas fa-plus-square text-xl"></i> <span>Create</span></li>
            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="uploadImage(event)">
            <li class="flex items-center space-x-4 cursor-pointer"><i class="fas fa-user text-xl"></i><a href="profile.html"><span>Profile</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Explore Grid -->
        <div id="exploreGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

        <!-- Modal with close button -->
        <div id="mediaModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4">
            <button id="modalCloseBtn" class="text-white hover:text-gray-300 text-2xl">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalContent" class="w-full max-w-4xl max-h-[90vh] flex items-center justify-center relative">
                <img id="modalImage" class="hidden max-w-full max-h-[90vh] object-contain" src="" alt="">
                <video id="modalVideo" class="hidden max-w-full max-h-[90vh] object-contain" controls></video>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar (Mobile Only) -->
    <div class="fixed bottom-0 w-full bg-white border-t border-gray-300 p-2 flex justify-around md:hidden z-50">
        <a href="home.html" class="text-gray-800 hover:text-gray-600"><i class="fas fa-home text-xl"></i></a>
        <a href="index.html" class="text-gray-800 hover:text-gray-600"><i class="fas fa-search text-xl"></i></a>
        <a href="reels.html" class="text-gray-800 hover:text-gray-600"><i class="fas fa-plus-square text-2xl"></i></a>
        <a href="index.html" class="text-gray-800 hover:text-gray-600"><i class="fas fa-heart text-xl"></i></a>
        <a href="profile.html" class="text-gray-800 hover:text-gray-600"><i class="fas fa-user text-xl"></i></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
